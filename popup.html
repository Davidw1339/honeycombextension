<html>
    <head>
        <title> HoneyComb </title>
  		<script src="jquery-3.2.1.min.js"></script>
        <script src="jquery-ui.js"></script>
  		<script src = "popup.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Muli|Overpass|Mallanna" rel="stylesheet">
    </head> 

    <body>
        <h1> HoneyComb </h1>
        <h2> Filter your choices with as many tags as you want! </h2>
        <h2> Choose the tags you want to use: </h2>
        <ul id = "choices">
            <input type="checkbox" id="hitolo">
            <label for="htl"> High to Low </label>
            <input type="checkbox" id="lotohi">
            <label for="lth"> Low to High </label>
            <input type="checkbox" id="bese">
            <label for="bs"> Best Selling </label>
            <input type="checkbox" id="tora">
            <label for="tr"> Top Rated </label>
            <input type="checkbox" id="rel">
            <label for="relevant"> Relevancy </label>
            <input type="checkbox" id="nw">
            <label for="new"> New </label>
        </ul>
        <h2> And sort them in order of importance! </h2>
        <ul id = "sortable">
        	<li class = "ui-state-default" id="htl" > High to Low </li>
        	<li class = "ui-state-default" id="lth"> Low to High </li>
        	<li class = "ui-state-default" id="bs"> Best Selling </li> 
        	<li class = "ui-state-default" id="tr"> Top Rated </li>
        	<li class = "ui-state-default" id="relevant"> Relevancy </li>
        	<li class = "ui-state-default" id="new"> New </li>
        </ul>       	
    </body>
</html>
